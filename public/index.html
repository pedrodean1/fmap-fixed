<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FranchMap</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #map { height: 500px; margin-top: 10px; width: 100%; }
    #requisitos { margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>FranchMap</h1>
  <form>
    <label>Franquicia:</label>
    <select id="franchise" required>
      <option value="">Selecciona una franquicia</option>
      <option value="Starbucks">Starbucks</option>
    </select>
  </form>
  <div id="requisitos">
    <p><strong>Distancia mínima:</strong> <span id="distancia">1</span> km</p>
    <p><strong>Tamaño mínimo del local:</strong> <span id="tamano">80</span> m²</p>
    <p><strong>Demografía mínima:</strong> <span id="demografia">5000</span> hab. en 3 km</p>
  </div>
  <div id="map"></div>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY_PLACEHOLDER&libraries=geometry&callback=init"></script>
</body>
</html>
