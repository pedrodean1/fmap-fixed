<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FranchMap</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 5;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="panel">
    <label>Franquicia:</label>
    <select id="franchise" onchange="initMap()">
      <option value="Starbucks">Starbucks</option>
      <option value="Subway">Subway</option>
      <option value="Dunkin">Dunkin</option>
    </select>
  </div>
  <div id="map"></div>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY_PLACEHOLDER&libraries=geometry&callback=initMap"></script>
</body>
</html>
